name: basecalling
channels:
  - conda-forge
  - bioconda
  - anaconda
  - pytorch 
  - nvidia
dependencies:
  - python >=3.10, <3.11
  - ipykernel
  - h5py 
  - jupyterlab
  - seaborn
  - pytorch==1.12.1
  - cudatoolkit=11.3 # compatible with Cuda 11.3 and 11.4
  - tqdm
  - parasail-python # Smith-Waterman
  - pyyaml
  - pip: 
    - ont-fast5-api
    - fast-ctc-decode # beam search and viterbi search